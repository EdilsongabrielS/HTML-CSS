<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 04</title>
    <link rel="stylesheet" href="style03.css">
</head>
<body>
    <table>
        <thead>
            <th >Grupo</th>
            <th >Nomes</th>
            <th colgroup="3">Filmes</th>
        </thead>
    <tr>
        <th rowspan="3">Mulheres</th>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
        <td></td>
    </tr>
    <tr>
        <td>Cláudia</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
    </tr>
    <tr>
        <td>Bruno Mendonça</td>
        <td>Untocáveis</td>
        <td> Amnésia</td>
        <td>Gladiador</td>
    </tr>
    <tr>
        <th rowspan="2">Homens</th>
        <td>Danial Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
    </tr>
    <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars 5</td>
        <td> Taxi Driver</td>
        <td>Toy Story</td>
    </tr>
</table>

    
</body>
</html>
