<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="3" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano"> Em que ano voce nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcIdade()">
        </p>

        <p><label for="iidade">Sua Idade é:</label>
        <output id="iidade">0</output>
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


     <script>
     function calcIdade(){
        
        let atual = new Date().getfullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
        
        
     }
        </script>


    </form>
    
</body>
</html>
