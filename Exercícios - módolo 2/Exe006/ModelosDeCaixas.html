<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas Box-Level</title>
    <style>
     h1{
        background-color: lightskyblue;
        height: 300px;
        width: 300px;

        border-width: 10px;
        border-style: solid;
        border-color: darkblue;

        padding-top: 10px;
        padding-right: 10px;
        padding-left: 10px;
        padding-bottom: 10px;

 
        outline-style: dashed;
        outline-color: salmon;
        outline-width: 20px;
     }
a{
    border-width: 10px;
    border-style: solid;
    border-color: red;
}

    </style>
</head>
<body>
    <h1>Exemplo de Caixas</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">Links são exemplos de caixas inline-level</a> Vamos ver na prática</p>
    
</body>
</html>
